<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Temporary block</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f5f7fa; margin:0; padding:0; }
        .wrap { max-width:600px; margin:24px auto; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(20,20,40,0.08); }
        .header { background:#0b72ff; color:#fff; padding:18px 24px; }
        .header h1 { margin:0; font-size:20px; }
        .content { padding:24px; color:#111827; line-height:1.5; }
        .btn { display:inline-block; padding:10px 18px; background:#0b72ff; color:#fff; text-decoration:none; border-radius:6px; margin-top:12px; }
        .muted { color:#6b7280; font-size:13px; margin-top:16px; }
        .footer { padding:16px 24px; font-size:12px; color:#9ca3af; text-align:center; background:#fafafa; }
        @media (max-width:420px) { .wrap{margin:12px} .content{padding:16px} }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1>User temporary blocked</h1>
    </div>

    <div class="content">
        Hello {{email}},<br><br>
        Your account has been temporarily blocked.<br>
        The block will be lifted after <span class="highlight">{{unblock_date}} hours</span>.<br><br>
    </div>

    <div class="footer">
        &copy; 2025 Recruiter app. All rights reserved.
    </div>
</div>
</body>
</html>
